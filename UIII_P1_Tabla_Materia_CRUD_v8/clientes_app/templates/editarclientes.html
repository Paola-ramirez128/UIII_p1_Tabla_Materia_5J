{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!-- La tarjeta card-->
        <div class="card"> <!--tajeta-->
            <div class="card-body">
                <form action="/editarCliente/" method="POST"> {% csrf_token %} <!--formulario-->
                    <div class="form-group">
                        <input type="text" id="txtid_cliente" name="txtid_cliente" class="form-control"
                        value="{{misclientes.id_cliente}}" minLenght="6" maxLenght="6" readonly reqired>
                    </div>
        
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                        value="{{misclientes.nombre}}" maxLenght="100" reqired>
                    </div>
        
                    <div class="form-group py-2">
                        <input type="text" id="numtelefono" name="numtelefono" class="form-control"
                        value="{{misclientes.telefono}}" min="1" max="9" reqired>
                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
                        value="{{misclientes.direccion}}" maxLenght="100" reqired>
                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txtcorreo" name="txtcorreo" class="form-control"
                        value="{{misclientes.correo}}" maxLenght="100" reqired>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numpedidos" name="numpedidos" class="form-control"
                        value="{{misclientes.pedidos}}" min="1" max="9" reqired>
                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txtfecha_registro" name="txtfecha_registro" class="form-control"
                        value="{{misclientes.fecha_resgistro}}" maxLenght="100" reqired>
                    </div>
        
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form><!--formulario-->
            </div>
        </div>
    
        <!-- fin de la tarjeta card-->
    </div><!--Columna-->

</div><!--La fila-->

{% endblock %}
